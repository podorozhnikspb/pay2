<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0"> <!-- Имитация десктопного размера -->
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
    // Имитация десктопного размера окна
    Object.defineProperty(window, 'innerWidth', { value: 1280, writable: false });
    Object.defineProperty(window, 'innerHeight', { value: 720, writable: false });
    </script>
    <p>Перенаправляем на оплату...</p>
    <script>
        // Получаем идентификатор оплаты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;

        // Инициализируем Web App
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        // Редирект на Tinkoff
        if (paymentId) {
            window.location.href = tinkoffUrl;
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
        }
    </script>
</body>
</html>
