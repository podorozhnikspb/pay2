<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const statusUrl = `https://securepay.tinkoff.ru/transactions/GetPaymentStatus/${paymentId}`;

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        const iframe = document.getElementById('tinkoffFrame');

        console.log('Платформа:', Telegram.WebApp.platform);

        if (paymentId) {
            iframe.src = tinkoffUrl;

            // Отслеживаем загрузку iframe (редирект от Тинькофф)
            iframe.onload = () => {
                console.log('Iframe загружен или перенаправлен');
                // Проверяем статус после редиректа
                checkStatus();
            };

            const checkStatus = async () => {
                try {
                    const response = await fetch(statusUrl, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                        }
                    });
                    const data = await response.json();
                    console.log('Статус от API:', data.Status);

                    if (data.Status === 'CONFIRMED') {
                        console.log('Оплата успешна');
                        clearInterval(statusInterval);
                        iframe.src = ''; // Очищаем iframe, чтобы остановить редирект
                        setTimeout(() => Telegram.WebApp.close(), 500); // Задержка для iOS
                    } else if (data.Status === 'REJECTED' || data.Status === 'CANCELED') {
                        console.log('Оплата отклонена или отменена');
                        clearInterval(statusInterval);
                        iframe.src = ''; // Очищаем iframe
                        setTimeout(() => Telegram.WebApp.close(), 500); // Задержка для iOS
                    }
                } catch (error) {
                    console.error('Ошибка при проверке статуса:', error);
                }
            };

            const statusInterval = setInterval(checkStatus, 1000);

            setTimeout(() => {
                console.log('Таймаут 15 минут');
                clearInterval(statusInterval);
                iframe.src = ''; // Очищаем iframe
                setTimeout(() => Telegram.WebApp.close(), 500); // Задержка для iOS
            }, 900000);
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => Telegram.WebApp.close(), 2000);
        }
    </script>
</body>
</html>
