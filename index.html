<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const successUrlPrefix = 'https://alpha.ltkarta.ru/tbtopeth';

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        const iframe = document.getElementById('tinkoffFrame');
        if (paymentId) {
            iframe.src = tinkoffUrl;

            // Проверяем URL каждые 500 мс
            const checkUrlInterval = setInterval(() => {
                try {
                    const currentUrl = iframe.contentWindow.location.href;
                    console.log('Текущий URL в iframe:', currentUrl);

                    // Если URL начинается с successUrlPrefix, закрываем Web App
                    if (currentUrl.startsWith(successUrlPrefix)) {
                        console.log('Оплата успешно завершена, закрываем Web App');
                        clearInterval(checkUrlInterval); // Останавливаем проверку
                        Telegram.WebApp.close();
                    }
                } catch (e) {
                    // Ошибка доступа из-за CORS — игнорируем и продолжаем проверку
                    console.error('Ошибка доступа к содержимому iframe:', e);
                }
            }, 500); // Проверяем каждые 0.5 секунды

            // Останавливаем проверку через 15 минут (900000 мс), если что-то пошло не так
            setTimeout(() => {
                clearInterval(checkUrlInterval);
                console.log('Таймаут проверки URL, закрываем Web App');
                Telegram.WebApp.close();
            }, 900000);
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => Telegram.WebApp.close(), 2000);
        }
    </script>
</body>
</html>
