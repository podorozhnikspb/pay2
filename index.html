<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <script>
        // Получаем идентификатор оплаты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;

        // Инициализируем Web App
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        // Загружаем страницу Tinkoff в iframe
        const iframe = document.getElementById('tinkoffFrame');
        if (paymentId) {
            iframe.src = tinkoffUrl;

            // Перехватываем клики внутри iframe (если возможно)
            iframe.onload = () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const links = iframeDoc.getElementsByTagName('a');
                    for (let link of links) {
                        const href = link.href;
                        if (href.match(/(sberbank|tinkoff|alfabank):\/\//i)) {
                            link.addEventListener('click', (e) => {
                                e.preventDefault();
                                Telegram.WebApp.openLink(href);
                            });
                        }
                    }
                } catch (e) {
                    console.error('Ошибка доступа к содержимому iframe:', e);
                }
            };
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
        }
    </script>
</body>
</html>
