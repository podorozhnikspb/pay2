<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>Перенаправляем на оплату...</p>
    <button id="payButton" style="display:none;">Оплатить через банк</button>
    <div id="log"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const logDiv = document.getElementById('log');
        const payButton = document.getElementById('payButton');

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        function log(message) {
            logDiv.innerHTML += `<p>${message}</p>`;
        }

        if (paymentId) {
            log(`Загружаем Tinkoff: ${tinkoffUrl}`);
            fetch(tinkoffUrl, {
                method: 'GET',
                headers: {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                }
            })
            .then(response => response.text())
            .then(html => {
                const deeplinkMatch = html.match(/(sberbank|tinkoff|alfabank):\/\/[^\s"]+/i);
                if (deeplinkMatch) {
                    const deeplink = deeplinkMatch[0];
                    log(`Найден deeplink: ${deeplink}`);
                    payButton.style.display = 'block';
                    payButton.onclick = () => Telegram.WebApp.openLink(deeplink);
                } else {
                    log("Deeplink не найден, открываем Tinkoff.");
                    Telegram.WebApp.openLink(tinkoffUrl);
                }
            })
            .catch(error => {
                log(`Ошибка: ${error.message}`);
                Telegram.WebApp.openLink(tinkoffUrl);
            });
        } else {
            log("Ошибка: идентификатор оплаты не найден.");
        }
    </script>
</body>
</html>
