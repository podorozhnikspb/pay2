<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>Перенаправляем на оплату...</p>
    <script>
        // Получаем идентификатор оплаты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;

        // Инициализируем Web App
        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        // Функция для редиректа с подменой User-Agent
        async function redirectToTinkoff() {
            if (!paymentId) {
                document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
                return;
            }

            // Подменяем User-Agent через fetch (имитация десктопного браузера)
            const desktopUserAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
            try {
                // Пробуем получить страницу с десктопным User-Agent
                const response = await fetch(tinkoffUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': desktopUserAgent
                    }
                });

                if (response.ok) {
                    // Если запрос успешен, делаем редирект
                    window.location.href = tinkoffUrl;
                } else {
                    document.body.innerHTML = "<p>Ошибка при загрузке страницы оплаты.</p>";
                }
            } catch (error) {
                console.error('Ошибка:', error);
                // В случае ошибки просто делаем редирект (Tinkoff сам разберётся)
                window.location.href = tinkoffUrl;
            }
        }

        // Запускаем редирект
        redirectToTinkoff();
    </script>
</body>
</html>
