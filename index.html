<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        #resultPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            text-align: center;
            padding-top: 20%;
            font-size: 20px;
        }
        #resultPage.success {
            background-color: #e6ffe6;
            color: #008000;
        }
        #resultPage.error {
            background-color: #ffe6e6;
            color: #ff0000;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <div id="resultPage">
        <p id="resultMessage"></p>
        <button id="closeButton" onclick="Telegram.WebApp.close()">Вернуться в чат</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const statusUrl = `https://securepay.tinkoff.ru/transactions/GetPaymentStatus/${paymentId}`;

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        const iframe = document.getElementById('tinkoffFrame');
        const resultPage = document.getElementById('resultPage');
        const resultMessage = document.getElementById('resultMessage');
        const isIOS = Telegram.WebApp.platform === 'ios';

        console.log('Платформа:', Telegram.WebApp.platform);

        const showResult = (message, isSuccess) => {
            iframe.style.display = 'none';
            resultPage.style.display = 'block';
            resultPage.className = isSuccess ? 'success' : 'error';
            resultMessage.textContent = message;
            console.log('Показана страница результата:', message);
        };

        if (paymentId) {
            iframe.src = tinkoffUrl;

            const checkStatus = async () => {
                try {
                    const response = await fetch(statusUrl, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                        }
                    });
                    const data = await response.json();
                    console.log('Статус от API:', data.Status);

                    if (data.Status === 'CONFIRMED') {
                        console.log('Оплата успешна');
                        clearInterval(statusInterval);
                        if (isIOS) {
                            showResult('✅ Оплата успешно завершена!', true);
                        } else {
                            console.log('Закрываем Web App');
                            Telegram.WebApp.close();
                        }
                    } else if (data.Status === 'REJECTED' || data.Status === 'CANCELED') {
                        console.log('Оплата отклонена или отменена');
                        clearInterval(statusInterval);
                        if (isIOS) {
                            showResult('❌ Оплата не прошла. Попробуйте снова.', false);
                        } else {
                            console.log('Закрываем Web App');
                            Telegram.WebApp.close();
                        }
                    }
                } catch (error) {
                    console.error('Ошибка при проверке статуса:', error);
                }
            };

            const statusInterval = setInterval(checkStatus, 1000);

            setTimeout(() => {
                console.log('Таймаут 15 минут');
                clearInterval(statusInterval);
                if (isIOS) {
                    showResult('⏰ Время оплаты истекло. Попробуйте снова.', false);
                } else {
                    Telegram.WebApp.close();
                }
            }, 900000);
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => Telegram.WebApp.close(), 2000);
        }
    </script>
</body>
</html>
