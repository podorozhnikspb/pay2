<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <script>
        console.log('Скрипт запущен, версия Telegram Web App:', Telegram.WebApp.version);
        console.log('Платформа:', Telegram.WebApp.platform);

        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const statusUrl = `https://securepay.tinkoff.ru/transactions/GetPaymentStatus/${paymentId}`;

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();
        console.log('Web App инициализирован');

        const iframe = document.getElementById('tinkoffFrame');
        if (paymentId) {
            iframe.src = tinkoffUrl;
            console.log('Iframe загружен с URL:', tinkoffUrl);

            iframe.onload = () => {
                console.log('Iframe перезагружен, возможно редирект');
                checkStatus();
            };

            const checkStatus = async () => {
                try {
                    console.log('Проверка статуса для paymentId:', paymentId);
                    const response = await fetch(statusUrl, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 16_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.0 Mobile/15E148 Safari/604.1',
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        },
                        credentials: 'omit'
                    });
                    const data = await response.json();
                    console.log('Статус от API:', data.Status);

                    if (data.Status === 'CONFIRMED') {
                        console.log('Оплата успешна');
                        clearInterval(statusInterval);
                        Telegram.WebApp.sendData(JSON.stringify({ status: 'confirmed', paymentId: paymentId }));
                        console.log('Отправлен сигнал confirmed с paymentId:', paymentId);
                        Telegram.WebApp.close();
                        console.log('Вызван Telegram.WebApp.close()');
                    } else if (data.Status === 'REJECTED' || data.Status === 'CANCELED') {
                        console.log('Оплата отклонена или отменена');
                        clearInterval(statusInterval);
                        Telegram.WebApp.sendData(JSON.stringify({ status: 'rejected', paymentId: paymentId }));
                        console.log('Отправлен сигнал rejected с paymentId:', paymentId);
                        Telegram.WebApp.close();
                        console.log('Вызван Telegram.WebApp.close()');
                    } else {
                        console.log('Текущий статус:', data.Status);
                    }
                } catch (error) {
                    console.error('Ошибка при проверке статуса:', error);
                }
            };

            const statusInterval = setInterval(checkStatus, 1000);
            console.log('Запущен интервал проверки статуса');

            setTimeout(() => {
                console.log('Таймаут 15 минут, закрываем Web App');
                clearInterval(statusInterval);
                Telegram.WebApp.sendData(JSON.stringify({ status: 'timeout', paymentId: paymentId }));
                Telegram.WebApp.close();
            }, 900000);
        } else {
            console.log('Ошибка: paymentId не найден');
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => Telegram.WebApp.close(), 2000);
        }
    </script>
</body>
</html>
