<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        #logContainer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 80%;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <div id="logContainer"></div>
    <script>
        const logContainer = document.getElementById('logContainer');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        function appendLog(message) {
            const timestamp = new Date().toISOString();
            const logEntry = document.createElement('p');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.style.display = 'block';
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            appendLog(args.join(' '));
        };

        console.error = function (...args) {
            originalConsoleError.apply(console, args);
            appendLog('ERROR: ' + args.join(' '));
        };

        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;
        const statusUrl = `https://securepay.tinkoff.ru/transactions/GetPaymentStatus/${paymentId}`;

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        const iframe = document.getElementById('tinkoffFrame');

        console.log('Платформа:', Telegram.WebApp.platform);
        console.log('paymentId:', paymentId);

        if (paymentId) {
            iframe.src = tinkoffUrl;

            const checkStatus = () => {
                return new Promise((resolve, reject) => {
                    console.log('Отправляем запрос на статус для paymentId:', paymentId);
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', statusUrl, true);
                    xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (iPhone; CPU iPhone OS 16_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.0 Mobile/15E148 Safari/604.1');
                    xhr.setRequestHeader('Accept', 'application/json');
                    xhr.setRequestHeader('Origin', window.location.origin);
                    xhr.setRequestHeader('Referer', tinkoffUrl);

                    xhr.onload = () => {
                        console.log('Статус ответа:', xhr.status, xhr.statusText);
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                console.log('Полный ответ от API:', JSON.stringify(data));
                                console.log('Статус от API:', data.Status);
                                resolve(data);
                            } catch (e) {
                                console.error('Ошибка парсинга JSON:', e.message);
                                reject(e);
                            }
                        } else {
                            console.log('Тело ответа при ошибке:', xhr.responseText.slice(0, 200));
                            reject(new Error(`HTTP error: ${xhr.status} ${xhr.statusText}`));
                        }
                    };

                    xhr.onerror = () => {
                        console.error('Ошибка загрузки:', 'Network error');
                        reject(new Error('Load failed'));
                    };

                    xhr.send();
                });
            };

            const checkStatusInterval = async () => {
                try {
                    const data = await checkStatus();
                    if (data.Status === 'CONFIRMED') {
                        console.log('Оплата успешна, закрываем Web App');
                        clearInterval(statusInterval);
                        setTimeout(() => {
                            console.log('Выполняем Telegram.WebApp.close() на платформе:', Telegram.WebApp.platform);
                            Telegram.WebApp.close();
                        }, 1000);
                    } else if (data.Status === 'REJECTED' || data.Status === 'CANCELED') {
                        console.log('Оплата отклонена или отменена, закрываем Web App');
                        clearInterval(statusInterval);
                        setTimeout(() => {
                            console.log('Выполняем Telegram.WebApp.close() на платформе:', Telegram.WebApp.platform);
                            Telegram.WebApp.close();
                        }, 1000);
                    } else {
                        console.log('Статус не требует закрытия:', data.Status);
                    }
                } catch (error) {
                    console.error('Ошибка при проверке статуса:', error.message);
                }
            };

            const statusInterval = setInterval(checkStatusInterval, 1000);

            setTimeout(() => {
                console.log('Таймаут 15 минут, закрываем Web App');
                clearInterval(statusInterval);
                setTimeout(() => {
                    console.log('Выполняем Telegram.WebApp.close() на платформе:', Telegram.WebApp.platform);
                    Telegram.WebApp.close();
                }, 1000);
            }, 900000);
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => {
                console.log('Выполняем Telegram.WebApp.close() на платформе:', Telegram.WebApp.platform);
                Telegram.WebApp.close();
            }, 2000);
        }
    </script>
</body>
</html>
