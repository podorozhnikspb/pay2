<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="tinkoffFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('paymentId') || '';
        const tinkoffUrl = `https://securepayments.tinkoff.ru/${paymentId}`;

        Telegram.WebApp.expand();
        Telegram.WebApp.ready();

        const iframe = document.getElementById('tinkoffFrame');
        if (paymentId) {
            iframe.src = tinkoffUrl;

            // Ловим сообщение от бота
            Telegram.WebApp.onEvent('web_app_data', (event) => {
                const data = event.data;
                console.log('Получены данные от бота:', data);
                // Проверяем, что это сообщение об успехе
                if (data && data.includes('пополнена на')) {
                    console.log('Оплата успешна, закрываем Web App');
                    Telegram.WebApp.close();
                }
            });

            // Запасной таймер на 15 минут (твой текущий)
            setTimeout(() => {
                console.log('Таймаут 15 минут, закрываем Web App');
                Telegram.WebApp.close();
            }, 900000);
        } else {
            document.body.innerHTML = "<p>Ошибка: идентификатор оплаты не найден.</p>";
            setTimeout(() => Telegram.WebApp.close(), 2000);
        }
    </script>
</body>
</html>
